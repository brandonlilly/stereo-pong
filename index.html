<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>
<body>

  <h1><span>STEREO</span>PONG</h1>
  <canvas id="pong-canvas" style="margin: 50px auto 100px auto; display: block"></canvas>

  <script src="compiled/application.js"></script>

  <script>
    "use strict";

    var canvas = document.getElementById("pong-canvas");
    var ctx = canvas.getContext("2d");
    const width = 800;
    const height = 400;
    canvas.width = width;
    canvas.height = height;

    let player1 = new Human('w', 's');
    // let player1 = new Computer();
    let player2 = new Computer();
    // let player2 = new Human('o', 'l');

    let game = new Pong(ctx, player1, player2, width, height);

    setInterval(function() {
      player1.step(game.ball);
      player2.step(game.ball);
      game.step();
    }, 30)

  </script>
</body>
</html>
